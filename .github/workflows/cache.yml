name: Cache Workflow

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache node modules
        id: cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: cache-74b4b6b

      - name: prime-cache-74b4b6b
        run: echo "Cache hit? ${{ steps.cache.outputs.cache-hit }}"
